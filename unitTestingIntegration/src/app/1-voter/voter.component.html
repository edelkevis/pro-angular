<!-- 1. Voter component is render propertly -->
<div class="voter">
  <!-- 2. Make sure that class.highlighted is apply to the icon -->
  <!-- 3. When click this icon the upVote is call and totalVotes increased -->
  <i
    class="glyphicon glyphicon-menu-up vote-button"
    [class.highlighted]="myVote == 1"
    (click)="upVote()"></i>

  <span class="vote-count">{{ totalVotes }}</span>

  <i
    class="glyphicon glyphicon-menu-down vote-button"
    [class.highlighted]="myVote == -1"
    (click)="downVote()"></i>
</div>
